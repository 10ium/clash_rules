<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vmess Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
      }
      textarea {
        display: block;
        margin: 10px auto;
        width: 100%;
        height: 100px;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .error {
        background-color: #f44336;
      }
      .success {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vmess Generator</h1>
      <p>
        Enter your Vmess Base64 subscription link and the list of IP addresses below:
      </p>
      <textarea id="subscriptionLink" placeholder="Vmess Base64 subscription link"></textarea>
      <textarea id="ipList" placeholder="List of IP addresses (one per line)"></textarea>
      <button id="generateButton">Generate Vmess</button>
      <div id="messageBox"></div>
    </div>
    <script>
      const generateButton = document.getElementById('generateButton');
      generateButton.addEventListener('click', async () => {
        const subscriptionLink = document.getElementById('subscriptionLink').value;
        const ipList = document.getElementById('ipList').value.trim().split('\n');

        if (!subscriptionLink || !ipList) {
          showMessage('Please enter a Vmess subscription link and IP addresses', 'error');
          return;
        }

        const response = await fetch(`https://purple-smoke.tenium.workers.dev/generate?subscriptionLink=${subscriptionLink}&ipList=${JSON.stringify(ipList)}`);

        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'vmess.txt';
          a.click();
          showMessage('Vmess file downloaded', 'success');
        } else {
          showMessage('Failed to generate Vmess', 'error');
        }
      });

      function showMessage(message, type) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.className = `message ${type}`;
      }
    </script>
  </body>
</html>
